<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
          <img src="/static/icon/white-meteor.png" alt="Logo">
          <a href="/" class="logo">Comet Theater</a>
        </div>
  
        <nav class="adminnav">
          <ul>
              <li><a href="/showAddItem">Add Item</a> </li>
              <li><a href="/userHome">Admin</a> </li>
              <li><a href="/logout">Log Out</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="col">
            <div class="row">
                {% for data in data %}
                    <div class="card" id="listm" style="width: 300px; height:475px; margin:2rem;">
                        <img class="card-img-top" id="movieimg" src="/static/images/{{data[5]}}" alt="Card image cap"style="width:275px; height:350px;">
                        <div class="card-body">
                            <h4 class="card-title">{{data[1]}}</h4>
                            <div class="row">
                                <div class="col">
                                    <a href="/edit/{{data[0]}}" class="btn btn-danger btn-block" >Edit</a>
                                </div>
                                <div class="col">
                                    <a href="/delete/{{data[0]}}" class="btn btn-success btn-block">Delete</a>
                                </div>
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
      </div>
      </main>

</body>
</html>
