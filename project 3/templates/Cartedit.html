<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name = "viewport" content="width=device-width, initial-scale=1.0">
      <title>Comet Theater</title>
      <meta name="description" content="This is a webpage of movie theater.">
      <meta name="robots" content="index, follow">
      <!--Google font-->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@200;500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      
      
      <link rel="stylesheet" href="/static/css/style.css">
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="/static/js/index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="/static/icons/white-meteor.png" alt="Logo">
          <a href="/" class="logo">Comet Theater</a>
        </div>
  
        <nav>
          <ul>
            <li><a href="/allMovies">See A Movie</a></li>
            <li><a href="/userHome">My account</li>
            <li><a href="/logout">Log Out</a></li>
            <li><a href="/showCart"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-fill" viewBox="0 1 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg></a></li>
          </ul>
        </nav>
      </header>
      <main>
      <div class="adminAdd">
        <section class="add">
            <h2>Edit Cart</h2>
        </section>
        <div class="addNew">
            <form action="/Cartedit/{{data[0][0]}}" method="POST">
                <div class="form-group">
                    <label for="title">Movie Name</label>
                    <input class="form-control" name="title" readonly="readonly" aria-describedby="emailHelp" value="{{data[0][1]}}">
                </div>

                <div class="form-group">
                    <label for="description">Price</label>
                    <input class="form-control" name="price" readonly="readonly" value="{{data[0][3]}}">
                </div>

                <div class="form-group">
                    <label for="price">Quantity</label>
                    <input class="form-control" name="quantity" value="{{data[0][2]}}">
                </div>
                <button type="submit" class="btn btn-warning px-5 my-5">Save</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
