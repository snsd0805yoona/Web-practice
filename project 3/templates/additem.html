<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/index.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
          <img src="/static/icons/white-meteor.png" alt="Logo">
          <a href="/" class="logo">Comet Theater</a>
        </div>
  
        <nav class="adminnav">
          <ul>
              <li><a class="active" href="/addItem">Add Item</a> </li>
              <li><a href="/userHome">Admin</a> </li>
              <li><a href="/logout">Log Out</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="adminAdd">
            <section class="add">
                <h2>Add New Movie</h2>
            </section>
            <div class="addNew">
                <form action="/addItem" method="POST">
                    <div class="form-group">
                        <label for="title">Movie Name</label>
                        <input class="form-control" name="title" aria-describedby="emailHelp">
                    </div>
    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" name="description">
                    </div>
    
                    <div class="form-group">
                        <label for="price">Movie Price</label>
                        <input class="form-control" name="price">
                    </div>
    
                    <div class="form-group">
                        <label for="storeNum">Store Number</label>
                        <input class="form-control" name="storeNum">
                    </div>
                    <div class="form-group">
                        <label for="actor">Actor</label>
                        <input class="form-control" name="actor">
                        <small id="emailHelp" class="form-text text-muted">Please seperate by comma, eg. actor1,
                            actor2 ...</small>
                    </div>
                    <div class="form-group">
                        <label for="categories">Categories</label>
                        <input class="form-control" name="categories">
                        <small id="emailHelp" class="form-text text-muted">Please seperate by comma, eg. category1,
                            category2 ...</small>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input id="file" onchange="changepic(this)"  type="file" accept=".jpg, .jpeg, .png, .gif, .bmp" class="form-control-file" name="image">
                    </div>
    
                    <button type="submit" class="btn btn-warning px-5 my-5">Save</button>
                </form>
            </div>
        </div>
      </main>
      <button onclick="topFunction()" id="top" title="Go to top"><img src="/static/icons/top.svg" alt="back to top"></button>
      <footer>
        <div class="container">
          <p class="m-0 text-center text-black">Copyright &copy; CS6314.002-Team26 2021</p>
        </div>
      </footer>
</body>
</html>
