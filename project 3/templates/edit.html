<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
          <img src="/static/icon/white-meteor.png" alt="Logo">
          <a href="/" class="logo">Comet Theater</a>
        </div>
  
        <nav class="adminnav">
          <ul>
              <li><a href="/showAddItem">Add Item</a> </li>
              <li><a href="/userHome">Admin</a> </li>
              <li><a href="/logout">Log Out</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="adminAdd">
            <section class="add">
                <h2>Edit Movie</h2>
            </section>
            <div class="addNew">
                <form action="/edit/{{data[0][0]}}" method="POST">
                    <div class="form-group">
                        <label for="title">Movie Name</label>
                        <input class="form-control" name="title" aria-describedby="emailHelp" value="{{data[0][1]}}">
                    </div>
    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" name="description" value="{{data[0][2]}}">
                    </div>
    
                    <div class="form-group">
                        <label for="price">Movie Price</label>
                        <input class="form-control" name="price" value="{{data[0][3]}}">
                    </div>
    
                    <div class="form-group">
                        <label for="storeNum">Store Number</label>
                        <input class="form-control" name="storeNum" value="{{data[0][4]}}">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input id="file"  type="file" accept=".jpg, .jpeg, .png, .gif, .bmp" class="form-control-file" name="image" value="{{data[0][5]}}">
                    </div>
    
                    <button type="submit" class="btn btn-warning px-5 my-5">Save</button>
                </form>
            </div>
        </div>
      </main>
</body>
</html>
